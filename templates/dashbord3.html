<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Employees Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c5c7ca;
      color: #2c3e50;
    }

    header {
      background-color: #0e6b8c;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav {
      font-size: 18px;
    }

    .container {
      padding: 30px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0e6b8c;
    }

    .employee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .employee-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      border: 4px solid transparent;
    }

    .employee-card:hover {
      transform: translateY(-4px);
    }

    .employee-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #b1fcb1;
      margin: 0 auto 10px;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .employee-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .accept { background-color: #b1fcb1; color: #2c3e50; }
    .reject { background-color: #f44336; color: white; }
    .waiting { background-color: #4effec; color: #2c3e50; }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Top Employees</h1>
    <nav>üè† Home | ‚ò∞</nav>
  </header>

  <div class="container">
    <div class="section-title">Select Employees Based on Requirements</div>

    <div class="employee-grid" id="employeeGrid">
      <!-- Cards will be injected by JavaScript -->
    </div>
  </div>

  <script>
    const employees = [
      { name: "Alice" },
      { name: "Bob" },
      { name: "Charlie" },
      { name: "Diana" },
      { name: "Ethan" },
      { name: "Fiona" }
    ];

    const grid = document.getElementById("employeeGrid");

    employees.forEach((emp, index) => {
      const card = document.createElement("div");
      card.className = "employee-card";
      card.id = `emp-${index}`;

      card.innerHTML = `
        <div class="employee-avatar">üë§</div>
        <div class="employee-name">${emp.name}</div>
        <div class="actions">
          <button class="accept">‚úÖ</button>
          <button class="reject">‚ùå</button>
          <button class="waiting">‚è≥</button>
        </div>
        <div class="status" id="status-${index}">Status: Not decided</div>
      `;

      // Add event listeners to buttons
      card.querySelector(".accept").addEventListener("click", () => {
        card.style.borderColor = "#b1fcb1";
        document.getElementById(`status-${index}`).innerText = "Status: Accepted ‚úÖ";
      });

      card.querySelector(".reject").addEventListener("click", () => {
        card.style.borderColor = "#f44336";
        document.getElementById(`status-${index}`).innerText = "Status: Rejected ‚ùå";
      });

      card.querySelector(".waiting").addEventListener("click", () => {
        card.style.borderColor = "#4effec";
        document.getElementById(`status-${index}`).innerText = "Status: Waiting ‚è≥";
      });

      grid.appendChild(card);
    });
  </script>

</body>
</html>
